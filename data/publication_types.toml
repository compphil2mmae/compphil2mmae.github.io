types = [ "pub_uncat",
          "pub_conf", # conference, inproceedings
          "pub_journal", # article
          "pub_preprint",
          "pub_report", # report, techreport
          "pub_book", # book, manual, proceedings
          "pub_book_section", # inbook, incollection
          "pub_thesis", # phdthesis, masterthesis, thesis
          "pub_patent", # patent
          "pub_review"
        ]
